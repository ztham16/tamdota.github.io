<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link href="/login/stylesheet.css" rel="stylesheet">

</head>
<body>
  <div class="wrapper">
    <div class="container-fluid">
      <div class="row">

        <div class="col-5">
          <img class="logo" src="/images/dota-3.png">
           
        </div>
        <div class="col-5" style="margin-top: 200px; margin-left: 100px">
          <form>
            <div class="d-flex flex-row align-items-center">
              <p class="lead fw-normal mb-0 me-3" style="color:antiquewhite">Sign in with</p>
              <button type="button" class="btn btn-primary btn-floating mx-1">
                <i class="fab fa-facebook-f"></i>
              </button>
  
              <button type="button" class="btn btn-primary btn-floating mx-1">
                <i class="fab fa-twitter"></i>
              </button>
  
              <button type="button" class="btn btn-primary btn-floating mx-1">
                <i class="fab fa-linkedin-in"></i>
              </button>
            </div>
  
            <div class="divider d-flex align-items-center my-4">
              <p class="text-center fw-bold mx-3 mb-0" style="color:antiquewhite">Or</p>
            </div>
  
            <!-- Email input -->
            <div class="form-outline mb-4">
              <input type="email" id="form3Example3" class="form-control form-control-lg"
                placeholder="Enter a valid email address" />
              <label class="form-label" for="form3Example3" style="color:antiquewhite">Email address</label>
            </div>
  
            <!-- Password input -->
            <div class="form-outline mb-3">
              <input type="password" id="form3Example4" class="form-control form-control-lg"
                placeholder="Enter password" />
              <label class="form-label" for="form3Example4" style="color:antiquewhite">Password</label>
            </div>
  
            <div class="d-flex justify-content-between align-items-center">
              <!-- Checkbox -->
              <div class="form-check mb-0">
                <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
                <label class="form-check-label" for="form2Example3" style="color:antiquewhite">
                  Remember me
                </label>
              </div>
              
            </div>
  
            <div class="text-center text-lg-start mt-4 pt-2">
              <button type="button" class="btn btn-primary btn-lg"
                style="padding-left: 2.5rem; padding-right: 2.5rem;"><a href="/â€Œindex/index.html" style="color:antiquewhite;">Login</a></button>
              <p class="small fw-bold mt-2 pt-1 mb-0" style="color:antiquewhite">Don't have an account? <a href="/Register/register form.html"
                  class="link-danger">Register</a></p>
            </div>
  
          </form>
        </div>
      </div>

      </div>
    </div>
  </div>  
</body>
</html>
